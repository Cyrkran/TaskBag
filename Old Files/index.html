<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Task Bag</title>
</head>

<body ng-app="TaskBagApp" ng-controller="TaskBagController as taskBag" ng-init="taskBag.init()">
	
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Task Bag</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a ng-click="taskBag.showAlert('BATATA')">Send Alert</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row">
		<table class="col s8 offset-s2">
			<thead>
			  <tr>
				  <th>Mensagem</th>
			  </tr>
			</thead>

			<tbody>
			  <tr ng-repeat="mensagem in taskBag.responses">
				<td>{{mensagem.value}}</td>
			  </tr>
			</tbody>
      </table>
	</div>
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="http://localhost:3000/assets/js/IndexController.js"></script>	
</body>
</html>
